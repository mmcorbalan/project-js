<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link
    rel="shortcut icon"
    href="./img/netflixIcon.ico"
    type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
</head>



<body>


    <header>
            <nav>
                <div class="nav-header">
                    <img src="./img/neftlixlogo.png" alt="logo Netflix" />
                    <div class="dropdown">
                      <i class="bi bi-globe"></i>
                      <select>
                        <option selected>Usuario</option>
                        <option value="Trini">Trini</option>
                      </select>
                    </div>
                    <option value="English">Enlgish</option>
                    <img src="./img/lupa.png" alt="" />
                </div>
            </nav>
          <hr />
    </header>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="nav-content">
                    <label for="exampleFormControlInput" class="form-label">Nombre</label>
                    <input type="email" class="form-control" id="exampleFormControlInput">
                    <hr />
                    <label for="exampleFormControlInput1" class="form-label">Correo</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Nombre@ejemplo.com">
                    <hr />
                    <label for="exampleFormControlTextarea1" class="form-label">Comentario:</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>                
                 <hr />
                    <div class="nav-header">
                         <button > Enviar </button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    </main>
    </body>
</html>
